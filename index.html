<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">

<title>Buscador ALP</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f6fb;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 60px;
    }

    h1 {
        font-size: 34px;
        color: #ff006e;
        margin-bottom: 30px;
        font-weight: bold;
        letter-spacing: 1px;
    }

    .search-container {
        width: 520px;
        position: relative;
        display: flex;
        align-items: center;
    }

    input {
        flex: 1;
        padding: 12px 16px;
        font-size: 16px;
        border: 1px solid #dcdcdc;
        border-radius: 24px 0 0 24px;
        outline: none;
    }

    button {
        padding: 12px 20px;
        font-size: 16px;
        border: none;
        background: #ff006e;
        color: #fff;
        border-radius: 0 24px 24px 0;
        cursor: pointer;
        transition: background 0.3s;
    }

    button:hover {
        background: #d1005b;
    }

    .suggestions {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: #fff;
        border: 1px solid #ddd;
        border-top: none;
        border-radius: 0 0 12px 12px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        z-index: 1000;
    }

    .suggestion-item {
        padding: 10px 16px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        cursor: pointer;
        font-size: 15px;
        transition: background 0.2s;
    }

    .suggestion-item:hover {
        background: #fff0f6;
    }

    .suggestion-left {
        display: flex;
        align-items: center;
        gap: 8px;
        color: #2d3436;
    }

    .suggestion-icon {
        font-size: 16px;
        color: #ff006e;
    }

    .suggestion-right {
        font-size: 13px;
        color: #ff006e;
        font-weight: bold;
    }

    /* Chips estilo Google */
    .chips {
        width: 520px;
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-top: 14px;
    }

    .chip {
        padding: 8px 12px;
        font-size: 14px;
        border-radius: 16px;
        border: 1px solid #e0e0e0;
        background: #fff;
        color: #333;
        cursor: pointer;
        transition: background 0.2s, color 0.2s, border-color 0.2s;
        user-select: none;
    }

    .chip:hover {
        background: #f7f7f7;
        border-color: #d6d6d6;
    }

    .chip.active {
        background: #ff006e;
        color: #fff;
        border-color: #ff006e;
    }
</style>
</head>

const input = document.getElementById("searchInput");
const suggestionsBox = document.getElementById("suggestions");
const chipsContainer = document.getElementById("chips");

// Renderizar chips estilo Google a partir de los primeros elementos
function renderChips() {
    const items = suggestionsData.slice(0, 8); // Top 8
    chipsContainer.innerHTML = "";
    items.forEach(item => {
        const chip = document.createElement("div");
        chip.className = "chip";
        chip.textContent = item.text;
        chip.onclick = () => {
            setActiveChip(chip);
            input.value = item.text;
            // Disparar el filtrado como si el usuario tecleara
            input.dispatchEvent(new Event("input"));
        };
        chipsContainer.appendChild(chip);
    });
}

function setActiveChip(activeEl) {
    document.querySelectorAll(".chip").forEach(c => c.classList.remove("active"));
    activeEl.classList.add("active");
}

// Manejador para el botÃ³n Buscar (refresca sugerencias con el valor actual)
document.querySelector('.search-container button').addEventListener('click', () => {
    input.dispatchEvent(new Event('input'));
});

// Inicializar chips al cargar
renderChips();

input.addEventListener("input", () => {
    const query = input.value.toLowerCase().trim();
    suggestionsBox.innerHTML = "";

    if (query === "") {
        suggestionsBox.style.display = "none";
        return;
    }

    // Filtrar resultados: solo los que empiezan con lo escrito
    const filtered = suggestionsData.filter(item =>
        item.text.toLowerCase().startsWith(query)
    );

    if (filtered.length === 0) {
        suggestionsBox.style.display = "none";
        return;
    }

    // Crear lista de sugerencias
    filtered.forEach(item => {
        const div = document.createElement("div");
        div.className = "suggestion-item";
        div.innerHTML = `
            <div class="suggestion-left">
                <span class="suggestion-icon">${item.icon}</span>
                <span>${item.text}</span>
            </div>
            <div class="suggestion-right">${item.category}</div>
        `;
        div.onclick = () => {
            input.value = item.text;
            suggestionsBox.style.display = "none";
        };
        suggestionsBox.appendChild(div);
    });

    suggestionsBox.style.display = "block";
});
</script>
